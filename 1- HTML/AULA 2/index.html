
<!DOCTYPE html> <!-- Essa tag doctype é responsável por definir a versão do html-->
<html>
    <head>
<!-- head é uma tag que serva para as configurações do meu html-->
<title>Hello world</title>
    </head>
    <body>
<!-- a tag body é responsável pela parte visivel do meu site-->
<h1>Hello world</h1>
    </body>
</html>
